<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STARKEY DATA ENTRY PROGRESS EVALUATION PORTAL</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #0a192f, #1e3c72);
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        text-align: center;
        padding: 20px;
        background: #112d4e;
    }
    header img {
        max-width: 120px;
    }
    h1 {
        margin-top: 10px;
        font-size: 22px;
        color: #e0f7ff;
    }
    .content {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
    }
    .towns {
        max-width: 1400px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 20px;
    }
    .town-card {
        background: #1b3b6f;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
    }
    .town-card h3 {
        margin-bottom: 10px;
        color: #e0f7ff;
    }
    .town-card a {
        display: block;
        text-decoration: none;
        background: #00aaff;
        color: #fff;
        font-weight: bold;
        margin-top: 10px;
        padding: 10px;
        border-radius: 6px;
    }
    .town-card a:hover {
        background: #008ecc;
    }
    footer {
        text-align: center;
        padding: 15px;
        background: #112d4e;
        margin-top: auto;
        font-size: 14px;
        color: #e0f7ff;
    }
</style>
</head>
<body>

<header>
    <img src="shc.png" alt="Starkey Logo">
    <h1>STARKEY DATA ENTRY POINT - ZAMBIA</h1>
</header>

<div class="content">
    <h2>Strictly on input data in the Aftercare Master sheet</h2>

   <div class="towns">

    <div class="town-card"><h3>OVERALL DATA ENTRY - AFTERCARE</h3><a href="https://docs.google.com/spreadsheets/d/1UnoAJR9P9M-ou0AADNahpFe7P1irnSoPNlLj71OE5CE/edit?usp=sharing">Open Records</a></div>

</div>
</div>


<footer>
    &copy; 2025 Starkey Hearing Foundation Zambia. All Rights Reserved.
</footer>

</body>
</html>
